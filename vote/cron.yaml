apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: vote-cront
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: hello
              image: onsd/vote-cron:0.1
              imagePullPolicy: IfNotPresent
              env:
                - name: REDIS_PATH
                  value: "redis:6379"
          restartPolicy: OnFailure
